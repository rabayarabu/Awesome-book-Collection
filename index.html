<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Books</title>
</head>

<body>
  <header>
    <h1 class="title-logo">Awesome Books</h1>
  </header>
  <section class="main-container">
    <h1><u>Books Collection</u></h1>
    <div>
      <div class="books"></div>
      <br>
      <form id="form">
        <fieldset id="fieldset-1">
          <h2>Add a new book</h2>
          <input type="text" placeholder="Name" id="new-title">
          <br>

          <input type="text" placeholder="Author" id="new-author">
          <br>
          <button type="submit" id="add-book" value="Add">Add</button>
        </fieldset>
      </form>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
